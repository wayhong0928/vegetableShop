<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入icon的JS檔案 -->
  <script
    src="https://kit.fontawesome.com/8d21a50c85.js"crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="css/main.css">
<title>Vegetable Shop</title>
<style>
  section {
    width: 100%;
    height: 600px;
  }
  table {
    margin: 5% auto;
  }
  table tr {
    margin: 10px 0;
  }
  table td {
    padding: 10px;
    margin: 10px;
  }
  .table-title {
    width: 30%;
  }
  .output input{
    width: 100%;
    background-color: rgba(100, 255, 100, 0.5);
    border: 0;
    border-radius: 10px;
  }
</style>
</head>
<body>
<!-- side-list-start -->
<input type="checkbox" name="" id="side-menu-switch" />
<aside class="side-menu">
  <div class="side-fixed">
    <form action="">
      <input type="search" placeholder="請輸入關鍵字" />
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <ul class="nav">
      <li>
        <!-- user name -->
        <p>歡迎回來，<span>樂學猿</span></p>
      </li>
      <!-- 回去index.html -->
      <li>
        <a href="index.html"><img class="fa-solid" src="images/home.png"></img><span>回到首頁</span></a>
      </li>
      <!-- 列出前後端組員、系級姓名、簡介與心得 -->
      <li>
        <a href="about.html"><img class="fa-solid" src="images/about-us.png"></img><span>關於我們</span></a>
      </li>
       <!-- 連結到會員管理介面，包含改名字、頭貼、密碼、電子信箱、手機號碼等等 -->
      <li>
        <a href="member.html"><img class="fa-solid" src="images/member.png"></img><span>會員管理</span></a>
      </li>
    </ul>
  </div>
  <!-- side-menu的按鈕 -->
  <label for="side-menu-switch">
    <i class="fa-solid fa-greater-than"></i>
  </label>
</aside>
<!-- side-list-end -->

<!-- 可編輯區-start -->
<main>
  <!-- scection 內放主要內容 -->
  <section>
    <form action="/add-commodity" method="post">
      <table>
        <tr>
          <td class="table-title">商品圖片</td>
          <td><input type="file" name="product-photo" id=""></td>
        </tr>
        <tr>
          <td class="table-title">商品名稱</td>
          <td><input type="text" name="product-name" id=""></td>
        </tr>
        <tr>
          <td class="table-title">商品產地</td>
          <td><input type="text" name="product-name" id=""></td>
        </tr>
        <tr>
          <td class="table-title">保存期限</td>
          <td><input type="date" name="product-time" id=""></td>
        </tr>
        <tr>
          <td class="table-title">商品數量</td>
          <td><input type="number" name="product-number" id=""></td>
        </tr>
        <tr>
          <td class="table-title">價格</td>
          <td><input type="number" name="product-price" id=""></td>
        </tr>
        <tr>
          <td class="table-title">單位</td>
          <td>
            <select name="product-unit" id="">
              <option>斤</option>
              <option>個</option>
              <option>顆</option>
              <option>條</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="table-title">商品介紹</td>
          <td>
            <textarea name="product-info" rows="5" cols="40"></textarea>
          </td>
        </tr>
        <tr class="output">
          <td class="table-title"><input type="button" value="取消回首頁" onclick="location.href='index.html'" ></td>
          <td><input type="button" value="上架商品囉！" onclick="location.href='update-success-.html'"></td>
        </tr>
      </table>
    </form>
  </section>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-col">
        <ul>
          <li><h4>Vegetable Shop</h4></li>
          <li><a href="index.html">回到首頁</a></li>
          <li><a href="about.html">關於我們</a></li>
          <li><a href="member.html">會員管理</a></li>
        </ul>
      </div> 
      <div class="footer-col">
        <div class="social-links">
          <h4>follow us</h4>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <div class="copyright">
      copyright &copy; 1111多媒體程式設計期末專案
    </div>
  </footer>
</main>

</body>
</html>
