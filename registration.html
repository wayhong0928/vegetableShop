<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入icon的JS檔案-->
  <script
    src="https://kit.fontawesome.com/8d21a50c85.js"crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/registration.css">
<title>Vegetable Shop</title>
</head>
<body>
<!-- side-list-start -->
<input type="checkbox" name="" id="side-menu-switch" />
<aside class="side-menu">
  <div class="side-fixed">
    <form action="">
      <input type="search" placeholder="請輸入關鍵字" />
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <ul class="nav">
      <li>
        <!-- user name -->
        <p>歡迎註冊，<span>新來的</span></p>
      </li>
      <!-- 回去index.html -->
      <li>
        <a href="index.html"><img class="fa-solid" src="images/home.png"></img><span>回到首頁</span></a>
      </li>
      <!-- 加入購物車的清單然後讓user可以結帳 -->
      <li>
        <a href="cart.html"><img class="fa-solid" src="images/shopping-cart.png"></img><span>購物車</span></a>
      </li>
      <!-- 列出前後端組員、系級姓名、簡介與心得 -->
      <li>
        <a href="about.html"><img class="fa-solid" src="images/about-us.png"></img><span>關於我們</span></a>
      </li>
      <!-- 登入前顯示「登入/註冊」，會員登入後顯示「登出」 -->
      <li>
        <a href="login.html"><i class="fa-solid"></i><span>會員登入/註冊</span></a>
      </li>
    </ul>
  </div>
  <!-- side-menu的按鈕 -->
  <label for="side-menu-switch">
    <i class="fa-solid fa-greater-than"></i>
  </label>
</aside>
<!-- side-list-end -->

<!-- 可編輯區-start -->
<main>
  <!-- scection 內放主要內容 -->
  <section class="container">
    <div class="title">註冊會員</div>
    <form action="#">
      <div class="user-details">
        <div class="input-box">
          <span class="details">姓名</span>
          <input type="text" placeholder="輸入姓名" required>
        </div>
        <div class="input-box">
          <span class="details">會員名稱</span>
          <input type="text" placeholder="輸入會員名稱" required>
        </div>
        <div class="input-box">
          <span class="details">信箱</span>
          <input type="text" placeholder="輸入信箱" required>
        </div>
        <div class="input-box">
          <span class="details">電話號碼</span>
          <input type="text" placeholder="輸入電話號碼" required>
        </div>
        <div class="input-box">
          <span class="details">密碼</span>
          <input type="password" placeholder="輸入密碼" required>
        </div>
        <div class="input-box">
          <span class="details">確認密碼</span>
          <input type="password" placeholder="確認密碼" required>
        </div>
      </div>
      <div class="gender-details">
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
        <input type="radio" name="gender" id="dot-3">
        <span class="gender-tilte">性別</span>
        <div class="category">
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">男</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">女</span>
          </label>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="註冊">
      </div>
    </form>
  </section>
  
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-col">
        <ul>
          <li><h4>Vegetable Shop</h4></li>
          <li><a href="index.html">回到首頁</a></li>
          <li><a href="cart.html">購物車</a></li>
          <li><a href="about.html">關於我們</a></li>
        </ul>
      </div> 
      <div class="footer-col">
        <div class="social-links">
          <h4>follow us</h4>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <div class="copyright">
      <div>訪客人數：111</div>
      copyright &copy; 1111多媒體程式設計期末專案
    </div>
  </footer>
</main>

</body>
</html>
